<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://c.webfontfree.com/c.js?f=ALSGorizont-ExtraBoldExpanded" type="text/javascript" defer></script>
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <div class="logo">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="location">
                    <img src="img/icons/Location.svg" alt="">
                    <span>Москва</span>
                </div>
                <div class="search">
                    <input type="text" placeholder="Найти">
                    <button><img src="img/icons/Search.svg" alt=""></button>
                </div>
                <div class="number">
                    <div class="group">
                        <img src="img/icons/Calling.svg" alt="">
                        <a href="tel:+78005508353">+7 (800) 550-83-53</a>
                    </div>
                    <button class="btn">Заказать звонок</button>
                </div>
                <div class="profile">
                    <img src="img/icons/Profile.svg" alt="">
                    <span>Войти</span>
                </div>
            </div>

            <div class="header__menu">
                <div class="group">
                    <div class="btn btn_orange">Каталог</div>
                    <ul>
                        <li><a href="">Доставка и оплата</a></li>
                        <li><a href="">Купить в кредит</a></li>
                        <li><a href="">О компании</a></li>
                        <li><a href="">Статьи</a></li>
                        <li><a href="">Отзывы</a></li>
                        <li><a href="">Контакты</a></li>
                    </ul>
                </div>
                <div class="info">
                    <div class="info__item">
                        <img src="img/icons/Chart.svg" alt="">
                        (<span>0</span>)
                    </div>
                    <div class="info__item">
                        <img src="img/icons/Star.svg" alt="">
                        (<span>0</span>)
                    </div>
                    <div class="info__item">
                        <img src="img/icons/cart.svg" alt="">
                        (<span>0</span>)
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="divider"></div>
    </main>
    <footer></footer>
</body>

</html>
